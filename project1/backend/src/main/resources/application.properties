spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/DBPROJECT1
#spring.datasource.username=USER
#spring.datasource.password=USER


spring.datasource.username=COURSSPRING
spring.datasource.password=COURSSPRING

#spring.main.allow-circular-references=true
spring.datasource.initialize=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.main.allow-bean-definition-overriding=true
springdoc.api-docs.path=/api-docs

#to solve the problem of working springfox
spring.mvc.pathmatch.matching-strategy=ant-path-matcher


server.port= 8080

#customize the path of our API documentation, default was:http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui-custom.html
#to sort the API paths in order of their HTTP methods
springdoc.swagger-ui.operationsSorter=method


